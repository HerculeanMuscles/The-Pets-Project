<!DOCTYPE html>
<html>
<head>
	<title>Display Data from Firestore</title>
	<!-- Add Firebase SDK -->
	<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>

	<script>
	  // Initialize Firebase
      // For Firebase JS SDK v7.20.0 and later, measurementId is optional
      const firebaseConfig = {
        apiKey: "AIzaSyCdxgD2PVNLohexqk9vxNsOxeQD0DOFa3M",
        authDomain: "devfinal-e54c9.firebaseapp.com",
        databaseURL: "https://devfinal-e54c9-default-rtdb.firebaseio.com",
        projectId: "devfinal-e54c9",
        storageBucket: "devfinal-e54c9.appspot.com",
        messagingSenderId: "258136195811",
        appId: "1:258136195811:web:2321a05f4178b46a7cfbd6",
        measurementId: "G-P2JF39S3J3"
      };
	  firebase.initializeApp(firebaseConfig);
	  
	  // Get a reference to the Firestore database
	  var db = firebase.firestore();
	  
	  // Retrieve the data from the "users" collection in Firestore
	  var usersRef = db.collection("users");
	  usersRef.get().then(function(querySnapshot) {
		// Get the container element for the retrieved data
		var container = document.getElementById("users-container");
		
		// Clear the existing data from the container
		container.innerHTML = "";
		
		// Loop through the retrieved data and create HTML elements for each item
		querySnapshot.forEach(function(doc) {
			var userData = doc.data();
			var userDiv = document.createElement("div");
			userDiv.innerHTML = "<p>Name: " + userData.name + "</p><p>Email: " + userData.email + "</p>";
			container.appendChild(userDiv);
		});
	  });
	</script>
</head>
<body>
	<h1>Users</h1>
	<div id="users-container">
		<!-- Users will be added here dynamically -->
	</div>
</body>
</html>
